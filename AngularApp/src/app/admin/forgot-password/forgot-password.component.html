<div
  class="container"
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutAlign="center center"
>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPassword()">
    <mat-card class="forgot-password-card">
      <mat-toolbar class="center">
        <span>Material App</span>
      </mat-toolbar>
      <mat-card-content>
        <mat-form-field>
          <mat-label for="email">Enter your email</mat-label>
          <input
            matInput
            type="text"
            placeholder="pat@example.com"
            id="email"
            formControlName="email"
          />
          <mat-icon matPrefix class="prefix"> email</mat-icon>
          <!-- <mat-icon matSuffix> email</mat-icon> -->
          <mat-error
            *ngIf="submitted || forgotPasswordFormControl['email'].invalid"
          >
            <div
              *ngIf="
                forgotPasswordFormControl['email'].errors &&
                forgotPasswordFormControl['email'].errors['required']
              "
            >
              Email is required
            </div>

            <div
              *ngIf="
                forgotPasswordFormControl['email'].errors &&
                forgotPasswordFormControl['email'].errors['email']
              "
            >
              Enter valid email
            </div>

            <div
              *ngIf="
                forgotPasswordFormControl['email'].errors &&
                forgotPasswordFormControl['email'].errors[
                  'serverValidationError'
                ]
              "
            >
              {{ serverErrors["email"] }}
            </div>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="forgotPasswordForm.invalid"
        >
          Forgot Password
        </button>
      </mat-card-actions>
      <mat-card-actions>
        <a mat-button routerLink="/admin/register">Register now</a>
        <a mat-button routerLink="/admin/login">Login</a>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
